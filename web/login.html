<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html {
        font-family: sans-serif;
        color: white;
        background: seagreen linear-gradient(315deg, rgba(255,255,255,0.2), transparent); 
        height: 100%;
      }
      div {
        margin: 1em;
      }
      #error {
        color: red;
      }
    </style>
    <script>
      function error(msg) {
        document.querySelector("#error").textContent = msg
      }
      function message(msg) {
        document.querySelector("#message").textContent = msg
      }

      async function login(evt) {
        evt.preventDefault()
        let data = new FormData(evt.target)
        let username = data.get("username")
        let password = data.get("password")

        let headers = new Headers({
          "Authorization": "Basic " + btoa(username + ":" + password),
          "X-Simpleauth-Login": "true",
        })

        let resp = await fetch(location.href, {
          method: "GET",
          headers: headers,
        })

        if (resp.ok || resp.status === 401) {
          // Browser automatically processes Set-Cookie header
          // 401 with Set-Cookie is success (authentication succeeded, cookie issued)
          location.reload()
          message("Logged In!")
        } else {
          error(resp.statusText || "Authentication failed")
        }
      }

      async function init() {
        document.querySelector("form").addEventListener("submit", login)
      }

      window.addEventListener("load", init)
    </script>
  </head>
  <body>
    <h1>Login</h1>
    <form>
      <div>Username: <input type="text" autocomplete="username" name="username"></div>
      <div>Password: <input type="password" autocomplete="current-password" name="password"></div>
      <div><input type="submit" value="Log In"></div>
    </form>
    <div id="error"></div>
    <div id="message"></div>
  </body>
</html>
